<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="page.css" rel="stylesheet">
    <script type="text/javascript" src="out.js"></script>
</head>
<body>
    <div id="grid"></div>
    <div id="mousegrid"></div>
    <div id="panel">
        <h1>Grid</h1>
        <p>Width</p>
        <input id="width" class="numberInput" autocomplete="off">
        <p>Height</p>
        <input id="height" class="numberInput" autocomplete="off">
        <br>
        <br>
        <button id="generate">Generate</button>
        <br>
        <br>
        <button id="run">Run</button>
        <br>
        <br>
        Open<input type="radio" name="spaceType" value="open" checked><br>
        Blocked<input type="radio" name="spaceType" value="blocked"><br>
        Start<input type="radio" name="spaceType" value="start"><br>
        Goal<input type="radio" name="spaceType" value="goal">
        <br><br>
        <div id="mousex"></div>
        <div id="mousey"></div>
        <div id="clientw"></div>
        <div id="clienth"></div>
        <div id="gridx"></div>
        <div id="gridy"></div>
    </div>
</body>
</html>
